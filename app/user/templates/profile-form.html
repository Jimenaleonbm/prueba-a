
<div class="list list-inset input item-no-bgc padding">
    <header class="text-center user-avatar">
        <div class="image-wrap">
            <img ng-if="image.url" ng-src="{{image.url}}">
            <img ng-if="!image.url" src="main/assets/images/avatar.svg">
        </div>
        <button class="button button-clear button-calm" ng-click="changeImage()">Foto</button>
        <button class="button button-clear button-calm" ng-click="changeImage(true)">Biblioteca</button>
    </header>
    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Nombre Completo</span>
        <input type="text" placeholder="Nombre Completo" class="fw-400 color-black" ng-model="form.name">
    </label>

    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Telefono</span>
        <input type="tel" placeholder="Teléfono" class="fw-400 color-black" ng-model="form.mobilePhone">
    </label>

    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Empresa / Institución</span>
        <input type="text" placeholder="Empresa / Institución" class="fw-400 color-black" ng-model="form.company">
    </label>

    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Cargo</span>
        <input type="text" placeholder="Cargo" class="fw-400 color-black" ng-model="form.title">
    </label>

    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Pais</span>
        <input type="text" placeholder="Pais" class="fw-400 color-black" ng-model="form.country">
    </label>

    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Ciudad</span>
        <input type="text" placeholder="Ciudad" class="fw-400 color-black" ng-model="form.city">
    </label>

    <label class="item item-input item-floating-label">
        <span class="input-label fz-2 fw-500 color-black">Correo</span>
        <input type="text" placeholder="Correo" class="fw-400 color-black" ng-model="form.email">
    </label>

</div>

<div class="bg-gray">
    <ion-list>
        <ion-item class="item-toggle item-text-wrap">
            <span class="fz-3 color-black">Desactivar notificaciones</span>
            <label class="toggle toggle-balanced">
                <input type="checkbox" ng-model="push_form.value" ng-change="save_push_status()">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </ion-item>
        <ion-item class="item-icon-right" ui-sref="terms({term:true})">
            <span class="fz-3 color-black">Ver Términos y Condiciones</span>
            <i class="icon ion-arrow-right-c"></i>
        </ion-item>
        <ion-item class="item-icon-right" ui-sref="nosotros({nosotros:true})">
            <span class="fz-3 color-black">Nosotros (Moveconcerts)</span>
            <i class="icon ion-arrow-right-c"></i>
        </ion-item>
    </ion-list>
</div>
