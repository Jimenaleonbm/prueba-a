<ion-view view-title="Intercambio de tarjetas" class="bg-white">

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-qr-scanner" ng-click="scan()"></button>
  </ion-nav-buttons>

  <!-- do you want padding? -->
  <ion-content class="padding">

    <p class="padding font-small fw-400 text-center">
      Otros usuarios pueden scanear este codigo, para compartir contactos automaticamente.
    </p>

    <div class="the-qr">
      <div class="cont"><qr text="userid" size="size" image="true"></qr></div>
    </div>

    <div class="padding"></div>

    <button class="button button-outline button-block button-dark fz-1" ng-click="ctrl.showInstruction()">
      CÃ³mo agregar contactos
    </button>

    <button class="button button-outline button-block button-dark fz-1" ng-click="ctrl.go('main.profile', {hide: false})">
      Editar perfil
    </button>

    <ul class="list user-info-list fw-400" ng-if>
      <li class="item color-white font-small">
        <span>Nombre:</span> {{user.info.name}}
      </li>
      <li class="item color-white font-small">
        <span>Empresa:</span> {{user.info.company}}
      </li>
      <li class="item color-white font-small">
        <span>Telefono:</span> {{user.info.mobilePhone}}
      </li>
      <li class="item color-white font-small">
        <span>Email:</span> {{user.info.email}}
      </li>
    </ul>

  </ion-content>
</ion-view>
